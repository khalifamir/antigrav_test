<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Top 5 Market Cap</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- No external libraries. Raw Canvas. -->
</head>

<body>
    <header>
        <div>
            <h1>Bursa Malaysia</h1>
            <div style="font-size: 0.875rem; color: var(--text-secondary);">15 Min Chart</div>
        </div>
        <button id="view-toggle" class="tab-btn"
            style="border: 1px solid var(--accent-color); color: var(--accent-color);">
            Switch to Top 30 Index
        </button>
    </header>

    <div class="dashboard-container">
        <!-- Tabs -->
        <div class="tabs-container" id="tabs">
            <!-- Tabs will be injected by JS or hardcoded, let's hardcode for simplicity as requested -->
            <button class="tab-btn active" data-symbol="MYX:MAYBANK">Maybank</button>
            <button class="tab-btn" data-symbol="MYX:PBBANK">Public Bank</button>
            <button class="tab-btn" data-symbol="MYX:CIMB">CIMB</button>
            <button class="tab-btn" data-symbol="MYX:TENAGA">Tenaga</button>
            <button class="tab-btn" data-symbol="MYX:PCHEM">P. Chemicals</button>
        </div>

        <!-- Chart Container -->
        <div class="chart-wrapper">
            <div class="chart-controls">
                <button class="interval-btn active" data-interval="15m" data-range="5d">15m</button>
                <button class="interval-btn" data-interval="60m" data-range="1mo">1H</button>
                <button class="interval-btn" data-interval="1d" data-range="6mo">1D</button>
                <button class="interval-btn" data-interval="1wk" data-range="2y">1W</button>
                <button class="interval-btn" data-interval="1mo" data-range="5y">1M</button>
            </div>
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <footer>
        Data provided by TradingView Widget. Not for trading purposes.
    </footer>

    <script src="script.js"></script>
</body>

</html>
